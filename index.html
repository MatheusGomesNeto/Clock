<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <title>Clock</title>
</head>

<body background="./images/backgroud2.jpg" onload="fulldate()">

        <div id="container">

            <!-- In this section, we will create the clock -->
            <div class="clock">
                <div>
                    <span id="hours">00</span>
                    <span class="tempo">Hours</span>
                </div>
                <div>
                    <span id="minutes">00</span>
                    <span class="tempo">Minutes</span>
                </div>
                <div>
                    <span id="seconds">00</span>
                    <span class="tempo">Seconds</span>
                </div>
            </div>

            <!-- In this section, we will create the bottom of the clock -->
            <div class="day">
                <span id="day">day</span>
                <span id="fulldate">day</span>
            </div>
         

        </div>


      <script src="script/script.js"> </script>
</body>
</html>
